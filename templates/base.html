{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <title> {% block title %} ቤት Felagi: Rent a Home ! {% endblock title %} </title>
<style>
.sofa {
  background-image: url("{% static 'img/sofa.jpg' %}");
}
{% block style %}
{% endblock style %}
</style>

<script>
{% block script %}
{% endblock script %}
</script>

  </head>
  <body>
    <!-- Nav Bar  -->
    <nav class="nav-bar">
      <div class="logo">
        <img src="{% static 'img/logo.svg' %}" alt="" />
        <h1>ቤት Felagi.Net</h1>
      </div>
      <div class="right-contents">
       
       {% if user.is_authenticated %}
                <div class="signup">
                  <button> <a href="{% url 'logout' %}" style="color: white; text-decoration: none;"> Logout </a> </button>
                </div>
      {% else %}

            <div class="singin">
              <h1> <a href="{% url 'login' %}" style="color: black; text-decoration: none;"> Log In </a> </h1>
            </div>

            <div class="signup">
              <button> <a href="{% url 'signup' %}" style="color: white; text-decoration: none;"> Register </a> </button>
            </div>

      {% endif %}

          <div class="aboutus">
             <h1>ABOUT US</h1>
          </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}

      </body>
</html>
