{% extends 'base.html' %}

{% block title %} Change Password {% endblock title %}

{% block content %}

<div class="form-center" style="width: 35%; margin-top: 5%;">
<h2> Password Change Form </h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type='submit' class="btn btn-success ml-2"> Change My Password </button>
</form>
</div>

{% endblock content %}
